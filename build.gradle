// Top-level build file where you can add configuration options common to all
// sub-projects/modules.
buildscript {
    ext {
        compose_bom = '2023.05.01'
        nav_version = '2.5.3'
        kotlin_bom = '1.8.20'
        coroutine_android = '1.6.1'
        coroutine_core = '1.6.4'
//        moshi = '1.13.0'
        hilt_version = '2.45'
        retrofit = '2.9.0'
        lifecycle_version = "2.6.1"
        kotlin_gradle = '1.8.20'
    }

    repositories {
        google()
        mavenCentral()
        maven {
            url "https://maven.google.com"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_gradle"
    }
}

plugins {
    id 'com.google.devtools.ksp' version '1.8.20-1.0.11'
    id 'org.jetbrains.kotlin.android' version '1.8.20' apply false// Depends on your kotlin version
}


